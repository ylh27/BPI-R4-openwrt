# compile from latest commits

name: BPI-R4-Latest

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget

  checkout_and_build:
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      # https://git01.mediatek.com/plugins/gitiles/openwrt/feeds/mtk-openwrt-feeds/+/refs/heads/master/autobuild/unified/
      - name: Checkout openwrt
        run: git clone --branch master https://git.openwrt.org/openwrt/openwrt.git openwrt
          
      - name: Clone mtk-openwrt-feeds
        run: git clone --branch master https://git01.mediatek.com/openwrt/feeds/mtk-openwrt-feeds

      - name: Run a one-line script
        run: |
          cd openwrt
          bash ../mtk-openwrt-feeds/autobuild/unified/autobuild.sh filogic-mac80211-bpi-r4 log_file=make

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autobuild_release
          path: openwrt/autobuild_release
