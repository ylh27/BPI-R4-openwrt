# compile from latest commits

name: BPI-R4-Latest

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget -y

  checkout_and_build:
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      # https://git01.mediatek.com/plugins/gitiles/openwrt/feeds/mtk-openwrt-feeds/+/refs/heads/master/autobuild/unified/
      - name: Checkout openwrt
        run: git clone --branch master https://git.openwrt.org/openwrt/openwrt.git openwrt
          
      - name: Clone mtk-openwrt-feeds
        run: git clone --branch master https://git01.mediatek.com/openwrt/feeds/mtk-openwrt-feeds

      - name: Build with script
        run: |
          cd openwrt
          bash ../mtk-openwrt-feeds/autobuild/unified/autobuild.sh filogic-mac80211-bpi-r4 log_file=make

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autobuild_release
          path: openwrt/autobuild_release

      - name: Set tag name
        id: tag
        run: |
          TAG_NAME="nightly-${{ env.RELEASE_DATE }}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Nightly ${{ env.RELEASE_DATE }}"
          draft: false
          prerelease: true

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: openwrt/autobuild_release
          asset_name: autobuild_release.zip
          asset_content_type: application/zip
          
